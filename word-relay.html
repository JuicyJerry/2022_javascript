<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text">
  <button>입력</button>

  <!-- <button class="target">버튼2</button>
  <button class="btn">버튼2</button>
  <button class="btn">버튼3</button>
  <button class="btn target">버튼4</button> -->

  <script>
    // const yesOrNo = confirm('맞나요?');
    // document.querySelector('#order');
    // document.querySelectorAll('button.btn');
    // document.querySelectorAll('target');

    const number = parseInt(prompt("몇 명이 참가하시나요"), 10);
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    let word; // 제시어
    let newWord; // 새로 입력한 단어

    const onClickButton = () => {
      if (!word) {
        // 비워있는 경우
        word = newWord; // 입력한 단어가 제시어가 된다
        $word.textContent = word;
        $input.value = ''; // (사용자 입력창과 같은) input 안에 있는 값들은 value고 다른 대부분은 textContent다
        const order = Number($order.textContet) // 현재 순서
        if (order + 1 === number) {
          $order.textContent = 1;
        } else {
          $order.textContent += 1;
        }

      } else {
        // 비워있지 않은 경우
        if (word[word.length - 1] === newWord[0]) {
          word = newWord;
          $word.textContent = word;
          $input.value = '';

          if (order + 1 === number) {
            $order.textContent = 1;
          } else {
            $order.textContent += 1;
          }

        } else {

        }
      }
    }

    const onInput = (event) => {
      newWord = event.target.value;
    }

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);



  </script>


</body>

</html>
