<html>
<head>
  <meta charset="utf-8">
  <title>숫자야구</title>
</head>
<body>
<!--웹 표준: input이나 button 달린 input이 있을 경우 form으로 감싸주는 것이 좋, form에 이벤트를 달아준다-->
<form id="form">
  <input type="text" id="input">
  <button>확인</button>
</form>
<div id="logs"></div>
<script>
    // tag에 $(sign)표시로 태그 여부를 표시한다 (나중에 변수가 많아지면 알아보기 힘들다)
  const $input = document.querySelector('#input');
  const $form = document.querySelector('#form');
  const $logs = document.querySelector('#logs');


  const numbers = [];
  for (let n = 0; n < 9; n += 1) {
      numbers.push(n + 1);
  }

  const answer = [];
  for (let n = 0; n < 4; n += 1) {
      const index = Math.floor(Math.random() * 9);
      answer.push(numbers[index]);
      numbers.splice(index, 1);
  }
  console.log(answer);

  $form.addEventListener('submit', (event) => {
      console.log('submit', event);
      event.preventDefault();
  })
</script>
</body>
</html>
